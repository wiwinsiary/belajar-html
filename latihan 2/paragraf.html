<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraf</title>
</head>
<body>
	<!-- CONTOH TAG P, BR, HR -->
	<p>ini adalah paragraf 1</p>
	<br>
	<p>ini adalah paragraf 2</p>
	<hr>
	<!-- CONTOH TAG B, I, U -->
	<p><b>selamat datang</b> <i>di kuliah pemograman web 1</i></p>
	<p>Nama saya <u>Wiwin Siary</u></p>
	<hr>
	<!-- CONTOH TAG STRONG DAN EM -->
	<p><strong>Pengumuman</strong> kuliah pemogramnweb 1, kamis 21 maret 2019 <em>di tiadakan</em></p>

</body>
</html>
