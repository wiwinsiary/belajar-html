<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
</head>
<body>

	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<!-- gabung kolom ke bawah -->
			<td rowspan="3">rowspan 3</td>
			<!-- gabung kolom ke samping -->
			<td colspan="2">colspan 2</td>
		</tr>
		<tr>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
		<tr>
			<td>3,2</td>
			<td>3,3</td>
		</tr>
	</table>

</body>
</html>
