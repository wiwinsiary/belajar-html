<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML List</title>
</head>
<body>
	<!-- list terurut -->
	<h3>To Do List</h3>
	<ol type="a">
		<li>Bangun Pagu</li>
		<li>Sarapan</li>
		<li>Tidur Lagi</li>
	</ol>
<hr>
	<!-- list tidak terurut -->
	<h3>Saat sarapan, saya akan makan</h3>
	<ul>
		<li>Nasi goreng</li>
		<li>Mie goreng</li>
		<li>Telur dadar</li>
	</ul>
<hr>
	<!-- definisi list -->
	<h3>Pemograman Web</h3>
	<dl>
		<dt><strong>HTML</strong></dt>
		<dd>Hypertext markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascaring Style Sheet</dd>
	</dl>

</body>
</html>
